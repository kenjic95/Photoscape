<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShutterScape - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo img {
            height: 50px;
        }

        .nav ul {
            list-style: none;
            display: flex;
        }

        .nav ul li {
            margin: 0 15px;
        }

        .nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            padding: 8px 12px;
            transition: 0.3s;
        }

        .nav ul li a:hover {
            background: black;
            color: white;
            border-radius: 5px;
        }

        .content {
            padding: 100px 50px 50px;
            text-align: center;
        }

        .gallery-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            max-width: 80%;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            aspect-ratio:  5/4;
            object-fit: cover;
            border-radius: 5px;
        }

        .footer {
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/logo.png" alt="ShutterScape Logo">
        </div>
        <div class="nav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
        </div>
    </div>

    <div class="content">
        <div class="gallery-title">Gallery</div>
        <div class="gallery">
            <img src="images/pgallery1.jpg" alt="Gallery Image 1">
            <img src="images/pgallery2.jpg" alt="Gallery Image 2">
            <img src="images/pgallery3.jpg" alt="Gallery Image 3">
            <img src="images/pgallery4.jpg" alt="Gallery Image 4">
            <img src="images/pgallery5.jpg" alt="Gallery Image 5">
            <img src="images/pgallery6.jpg" alt="Gallery Image 6">
            <img src="images/pgallery7.jpg" alt="Gallery Image 7">
            <img src="images/pgallery8.jpg" alt="Gallery Image 8">
            <img src="images/pgallery9.jpg" alt="Gallery Image 9">
            <img src="images/pgallery10.jpg" alt="Gallery Image 10">
            <img src="images/pgallery11.jpg" alt="Gallery Image 11">
            <img src="images/pgallery12.jpg" alt="Gallery Image 12">

            <img src="images/pgallery13.jpg" alt="Gallery Image 13">
            <img src="images/pgallery14.jpg" alt="Gallery Image 14">
            <img src="images/pgallery15.jpg" alt="Gallery Image 15">
            <img src="images/pgallery16.jpg" alt="Gallery Image 16">
            <img src="images/pgallery17.jpg" alt="Gallery Image 17">
            <img src="images/pgallery18.jpg" alt="Gallery Image 18">
            <img src="images/pgallery19.jpg" alt="Gallery Image 19">
            <img src="images/pgallery20.jpg" alt="Gallery Image 20">
            <img src="images/pgallery21.jpg" alt="Gallery Image 21">
            <img src="images/pgallery22.jpg" alt="Gallery Image 22">
            <img src="images/pgallery23.jpg" alt="Gallery Image 23">
            <img src="images/pgallery24.jpg" alt="Gallery Image 24">


        </div>
    </div>

    <div class="footer">
        <p>Follow us on social media</p>
        <div class="social-icons">
            <img src="images/facebook-icon.png" alt="Facebook">
            <img src="images/instagram-icon.png" alt="Instagram">
            <img src="images/tiktok-icon.png" alt="TikTok">
            <img src="images/youtube-icon.png" alt="YouTube">
        </div>
    </div>
</body>
</html>
